<ng-container>
  <form [formGroup]="cityLookupFormGroup">
    <div class="card flex justify-content-center">
      <p-autoComplete formControlName="cityInputString" [suggestions]="(citySearchResult$ | async)?.list" [field]="'location'"
        (completeMethod)="searchCity($event)" (onSelect)="onCitySelected($event)" field="name" [placeholder]="'City Name'"></p-autoComplete>
    </div>
  </form>
</ng-container>
